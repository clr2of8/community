name: Stage collected files
description: |
  Copy files to a different directory. Hackers will often stage files instead of steal the original copies.
tactic: collection
technique:
  id: T1074
  name: Data Staged
platforms:
  global:
    sh:
      command: |
        cp #{file.T1005} #{directory.T1074}
  windows:
    psh:
      command: |
        Copy-Item #{file.T1005} #{directory.T1074}
    cmd:
      command: |
        copy #{file.T1005} #{directory.T1074}